<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  
  <link rel="icon" href="data:,">

  <title>Netflix Login Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url("https://codingstella.com/wp-content/uploads/2024/01/download-4.jpeg")
        no-repeat center center/cover;
      opacity: 0.5;
      z-index: -1;
    }

    nav {
      position: fixed;
      padding: 25px 60px;
      z-index: 10;
    }

    nav img {
      width: 160px;
    }

    .form-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      padding: 70px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 4px;
    }

    .form-wrapper h2 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .form-control {
      position: relative;
      margin-bottom: 16px;
    }

    .form-control input {
      width: 100%;
      height: 50px;
      background: #333;
      border: none;
      outline: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      padding: 0 20px;
    }

    .form-control label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8c8c8c;
      pointer-events: none;
      transition: 0.1s ease;
    }

    .form-control input:focus,
    .form-control input:valid {
      background: #444;
      padding: 16px 20px 0;
    }

    .form-control input:focus ~ label,
    .form-control input:valid ~ label {
      font-size: 0.75rem;
      transform: translateY(-130%);
    }

    button {
      width: 100%;
      padding: 16px;
      background: #e50914;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #c40812;
    }

    .form-help {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
      accent-color: #b3b3b3;
    }

    a {
      color: #b3b3b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-wrapper p {
      margin-top: 30px;
      color: #b3b3b3;
    }

    .form-wrapper p a {
      color: #fff;
    }

    small {
      display: block;
      margin-top: 15px;
      color: #b3b3b3;
      font-size: 0.85rem;
    }

    small a {
      color: #0071eb;
    }

    
    @media (max-width: 740px) {
      body::before {
        display: none;
      }

      nav {
        padding: 20px;
      }

      .form-wrapper {
        width: 100%;
        padding: 40px 20px;
        top: 50%;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="#">
      <img src="https://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="Netflix Logo">
    </a>
  </nav>

  <div class="form-wrapper">
    <h2>Sign In</h2>

    <form>
      <div class="form-control">
        <input type="text" required>
        <label>Email or phone number</label>
      </div>

      <div class="form-control">
        <input type="password" required>
        <label>Password</label>
      </div>

      <button type="submit">Sign In</button>

      <div class="form-help">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Need help?</a>
      </div>
    </form>

    <p>New to Netflix? <a href="#">Sign up now</a></p>

    <small>
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
      <a href="#">Learn more.</a>
    </small>
  </div>

</body>
</html>
